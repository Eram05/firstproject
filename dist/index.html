<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - A Pen by Eram</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<section class="msger">
  <header class="msger-header">
    <div class="msger-header-title">
      <img src="https://www.hourlyrooms.co.in/public/images/whatsapp-logos.webp" alt="" srcset="" />
      <p>ChatBot</p>
    </div>
  </header>
  <main class="msger-chat">
    <div class="msg left-msg">
      <div class="msg-img" style="background-image: url(bot.png)"></div>
      <div class="msg-bubble">
        <div class="msg-info">
          <div class="msg-info-name">BOT</div>
          <div class="msg-info-time">12:45</div>
        </div>
        <div class="msg-text">
          Hi, welcome to Eram ChatBot!! Go ahead and send me a message. ðŸ˜€
        </div>
      </div>
    </div>
    <div class="msg right-msg">
      <div class="msg-img" style="background-image: url(user.png)"></div>
      <div class="msg-bubble">
        <div class="msg-info">
          <div class="msg-info-name">Eram</div>
          <div class="msg-info-time">12:46</div>
        </div>
        <div class="msg-text">You can change your name in JS section!</div>
      </div>
    </div>
  </main>
  <form class="msger-inputarea">
    <input type="text" class="msger-input" placeholder="Enter your message..." />
    <button type="submit" class="msger-send-btn"><i class="fa fa-paper-plane"></i></button>
  </form>
</section>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
